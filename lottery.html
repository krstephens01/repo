<!DOCTYPE html>
<html>
<head>
<title>Lottery</title>
<style>
body {
  background-color: #c9fff8;
  text-align: left;
  color: black;
  font-family: sans-serif;
  font-size: 25px;
  padding: 20px;
}
</style>
</head>
<body>

<script language = "javascript">
var numbers = new Array(4);
//Generate 5 random numbers between 1 and 48 and stores it in an array
for (i=0; i<=4; i++){
	var numb = Math.random() * 48 + 1;
	numb = numb.toFixed(0);
	numbers[i] = numb;
}
//Generates lucky ball between 1 and 18
var lucky = Math.random() * 18 + 1;
lucky = lucky.toFixed(0);

//Displays the generated numbers
document.write("Random pick: ");
for (c=0; c<=4; c++){
    document.write(numbers[c]+" ");
}
document.write("lucky: " + lucky + "</br>");
//sorts the numbers and forces them to be handled as integers not strings
numbers = numbers.sort(function (a, b) {  return a - b;  });

//displays the sorted numbers
document.write("Pick sorted: ");
for (c=0; c<=4; c++){
    document.write(numbers[c]+" ");
}
document.write("lucky: " + lucky + "</br>");

//prompts asking for numbers and lucky ball and splits the input by a spaces
input = prompt("Enter the winning numbers (should be seperated by a space)", "1");
inputLucky = prompt("Enter the lucky ball number", "1");
var inputs = new Array(4); 
inputs = input.split(' ');

//Sorts inputs and displays them
inputs = inputs.sort(function (a, b) {  return a - b;  });
document.write("Winning numbers sorted: ");
for (q=0; q<=4; q++){
    document.write(inputs[q]+" ");
}
document.write("lucky: " + inputLucky + "</br>");

//cycles the numbers and checks for matches between picked and generated #'s
var matches = 0;
for (r=0; r<=4; r++){
	for (j=0; j<=4; j++)
    	if(inputs[j] == numbers[r])
        	{matches++;
            break;}
}

document.write("Number of correct numbers: " + matches + "</br>");

//Checks if lucky ball matches
if (inputLucky == lucky){
	veryLucky = 1;
	document.write("Lucky ball matches! </br>");}
else {
	document.write("Lucky ball does not match :( </br>");
    veryLucky = 0;}

//checks lucky ball matche and other matches to determine payout
var payout = 0;
if ((matches == 0) && (veryLucky == 1))
	{payout = 4;}
if ((matches == 1) && (veryLucky == 1))
	{payout = 6;}
if ((matches == 2) && (veryLucky == 0))
	{payout = 3;}
if ((matches == 2) && (veryLucky == 1))
	{payout = 25;}
if ((matches == 3) && (veryLucky == 0))
	{payout = 20;}
if ((matches == 3) && (veryLucky == 1))
	{payout = 150;}
if ((matches == 4) && (veryLucky == 0))
	{payout = 200;}
if ((matches == 4) && (veryLucky == 1))
	{payout = 5000;}
if ((matches == 5) && (veryLucky == 0))
	{payout = "25000 a YEAR for LIFE";}
if ((matches == 5) && (veryLucky == 1))
	{payout = "7000 a WEEK for LIFE";}

document.write("Your winnings $" + payout);


</script>

</body>
</html>
