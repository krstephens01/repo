<!doctype html>
<html>
<head>
<style>
body{font-family: sans-serif;
	padding-left: 50px;
	padding-top: 20px;}
h1{font-weight:20;
   font-size: 28pt;}
#data{font-size: 18pt;}
</style>
	<title>GlobalUni</title>
	<meta charset="utf-8"/>
	<script>
const request = new XMLHttpRequest(),
    url = "http://universities.hipolabs.com/search?country=fiji";

request.open("GET", url, true);
request.onreadystatechange = function () {

	if (request.readyState == 4 && request.status == 200) {
		result = request.responseText;
		var parsed = JSON.parse(result);
		name = "";
		for(i = 0; i < 4; i++){
			uni = parsed[i];
			name = name + uni.name + " </br>";	
		}
		document.getElementById("header").innerHTML ="University Names";
		document.getElementById("data").innerHTML ="Universities in Fiji: ";
		document.getElementById("names").innerHTML = name; 
                
        }
	else if (request.readyState == 4 && request.status != 200) {
	document.getElementById("data").innerHTML = "Something is wrong!  Check the logs to see where this went off the rails";
	}
	else if (request.readyState == 3) {
	document.getElementById("data").innerHTML = "Too soon!  Try again";
	}
		
}
	request.send();
	</script>
</head>


<body>

	<h1 id="header"></h1>
	<a href="GlobalUni.html">Visit the other site where it tells website of a university</a>
	<div id="data">Loading...</div>
	<div id="names"></div>
</body>
</html>
