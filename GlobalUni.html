<!doctype html>
<html>
<head>
<style>
body{font-family: sans-serif;
	padding-left: 50px;
	padding-top: 20px;}
h1{font-weight:20;
   font-size: 28pt;}
#data{font-size: 18pt;}
</style>
	<title>GlobalUni</title>
	<meta charset="utf-8"/>
	<script>
const request = new XMLHttpRequest(),
    url = "http://universities.hipolabs.com/search?country=United+States&name=Tufts+University";

request.open("GET", url, true);
request.onreadystatechange = function () {

	if (request.readyState == 4 && request.status == 200) {
		result = request.responseText;
		var parsed = JSON.parse(result);
		var uni = parsed[0];
		document.getElementById("data").innerHTML ="Website for Tufts University: " + uni.web_pages[0]; 
                
        }
	else if (request.readyState == 4 && request.status != 200) {
	document.getElementById("data").innerHTML = "Something is wrong!  Check the logs to see where this went off the rails";
	}
	else if (request.readyState == 3) {
	document.getElementById("data").innerHTML = "Too soon!  Try again";
	}
		
}
	request.send();
	</script>
</head>


<body>

	<h1>University Websites</h1>
	<a href="FijiUni.html">Go back to the other page</a>
	<div id="data">Loading...</div>
</body>
</html>
